{% extends "base.html" %}

{% block content %}
<h1 class="display-6">Post your reply for:<br><a href="{% url 'comment-detail' comment.pk %}">{{comment.description}}</a></h1>
<form action="" method="post">
    {% csrf_token %}
    <table class="table">
        <tr>
            {% comment %} <td class="col">{{ form.description.label_tag }}</td> {% endcomment %}
            <td class="col">{{ form.description }}</td>
        </tr>
       
    </table>
    <div class="col"><input type="submit" value="Submit" class="btn btn-success"/>
        <a href="{% url 'comment-detail' comment.pk %}" class="btn btn-danger"><i class="fa-solid fa-ban"></i></a></div>
</form>
{% endblock %}
